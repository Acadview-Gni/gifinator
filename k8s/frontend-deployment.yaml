apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/jessup-spinnaker-test/gifcreator:d29d90c2-8001-40aa-b665-e489c2d67c74
        command: ["/frontend"]
        env:
        - name: FRONTEND_PORT
          value: "8080"
        - name: GIFCREATOR_PORT
          value: "11080"
        - name: GIFCREATOR_NAME
          value: "gifcreator"
        - name: GOOGLE_PROJECT_ID
          value: "jessup-spinnaker-test" # TODO(jessup) Ideally this is dynamic
        ports:
        - containerPort: 8080 # TODO(jessup) figure out how to use this in config
